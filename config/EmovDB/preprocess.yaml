dataset: "EmovDB"

path:
  corpus_path: "/home/samba/public/Datasets/emotion/EmoV-DB"
  lexicon_path: "lexicon/librispeech-lexicon.txt"
  raw_path: "/home/xjl/Audio/Library/Models/MyFastSpeech2/raw_data/EmovDB_v2"
  # preprocessed_path: "./preprocessed_data/LibriTTS"
  preprocessed_path: "/home/xjl/Audio/Library/Models/MyFastSpeech2/preprocessed_data/EmovDB_v4"

preprocessing:
  speaker_embedder: "ECAPA-TDNN"
  val_size: 512
  text:
    text_cleaners: ["english_cleaners"]
    language: "en"
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
    # normalization: True
    normalization: False
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  duration:
    beta_binomial_scaling_factor: 1.0


